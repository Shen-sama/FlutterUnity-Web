<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | Flutter Integration</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #231F20;
      }

      canvas#unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/FlutterUnity-Web.loader.js"></script>
    <script>
      // Adiciona viewport meta tag para garantir escalabilidade adequada em dispositivos móveis
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      const canvas = document.querySelector("#unity-canvas");

      // Inicialização do Unity
      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/FlutterUnity-Web.data",
        frameworkUrl: "Build/FlutterUnity-Web.framework.js",
        codeUrl: "Build/FlutterUnity-Web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Flutter Integration",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true
      }).then((unityInstance) => {
        // Atualiza o tamanho do canvas caso a janela seja redimensionada
        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
      });
    </script>
  </body>
</html>
